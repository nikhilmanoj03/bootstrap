<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BOOTSTRAP FORM</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary mt-0 mb-0 pt-0 pb-0" >
	
	<div class="container bg-white mt-4 pt-3 pl-5 pr-5 w-75 mb-0 pb-0" >
		<h3 class="mb-1">Sign Up</h3>
		<p class="text-muted mb-0">Please fill in this form to create an account!</p>
		<form class="form-group  pb-5 mb-0">
			<div class="row ">
				<div class="col-sm-6 pt-4">
					<input type="text" class="form-control border-0 bg-light" name="name1" id="name1" placeholder="First Name" >
				</div>	
				<div class="col-sm-6 pt-4">
					<input type="text" class="form-control border-0 bg-light" name="name2" id="name2" placeholder="Last Name">
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					<input type="email" class="form-control border-0 bg-light" name="email" id="email" placeholder="Email" >
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					<input type="password" class="form-control border-0 bg-light" name="password" id="password" placeholder="Password" >
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					<input type="password" class="form-control border-0 bg-light" name="password2" id="password2" placeholder="Confirm password">
				</div>
			</div>
			<div class="form-check mt-3">
				  <label class="form-check-label text-muted">
				    <input type="checkbox" class="form-check-input" value="" >
				    I accept the <a href="">Terms of User</a> & <a href="">Privacy Policy
				  </a></label>
			</div>
			<br>
			<!-- <div class="mt-0 pb-0 pt-0 mb-0 bg-primary col-sm-3 text-center">
			<button class="btn btn-primary mt-0 mb-0 " ><strong>Sign Up</strong></button>
			</div> -->
			<button class="btn btn-primary mt-0 mb-0 col-sm-3 pt-1" ><strong>Sign Up</strong></button>
		</form>
	</div>
	</div>
	<p class="text-white text-center mt-1 mb-0  pt-0 pb-0">Already Have an account? <a class="text-white" href="#">Login Here</a></p>
		<a href="">Login Here</a>
		
</body>
</html>
